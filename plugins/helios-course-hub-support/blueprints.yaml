name: Helios Course Hub Support
slug: helios-course-hub-support
type: plugin
version: 1.0.0
description: Adds support for including external JS assets via URL in your Helios Course Hub site.
icon: plug
author:
  name: Hibbitts Design
  email: paul@hibbittsdesign.org
  url: http://hibbittsdesign.org
keywords: grav, plugin, helios, course-hub, assets, javascript
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    js_assets:
      type: list
      label: JavaScript Asset URLs
      help: Add external JavaScript URLs to be loaded on every page.
      style: vertical
      collapsed: false
      fields:
        .url:
          type: text
          label: URL
          placeholder: https://cdn.example.com/script.js
    js_inline:
      type: editor
      label: Inline JavaScript
      help: JavaScript code to be injected inline on every page (runs before external JS assets).
      codemirror:
        mode: 'javascript'
        indentUnit: 4
        lineNumbers: true
        styleActiveLine: true
      rows: 20
    css_inline:
      type: editor
      label: Inline CSS
      help: CSS code to be injected inline on every page.
      codemirror:
        mode: 'css'
        indentUnit: 4
        lineNumbers: true
        styleActiveLine: true
      rows: 20
