name: Helios Course Hub
slug: helios-course-hub
type: plugin
version: 1.0.0
description: Requires the Grav Premium Helios theme. Designed for use with the Grav Helios Course Hub skeleton, providing custom CSS, JavaScript, shortcodes and enhanced Admin Panel readability.
icon: plug
author:
  name: Hibbitts Design
  email: paul@hibbittsdesign.org
  url: http://hibbittsdesign.org
keywords: grav, helios, courses 
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }
  - { name: shortcode-core, version: '>=5.0.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    h5pembedrootpath:
      type: text
      size: long
      label: 'H5P Content Embed Source URL'
      default: 'https://h5p.org/h5p/embed/'
      help: 'Enter the embed source URL path up to, but not including, the H5P Content ID.'
      description: 'H5P embed source URL path up to, but not including, the Content ID. For example, ''https://h5p.org/h5p/embed/'' or ''https://yourorganization.h5p.com/content/''.'
      validate:
        type: url
